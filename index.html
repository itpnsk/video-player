            <video src="assets/video/gone.mp4" poster="assets/img/poster.png" id="video"></video>

            <div class="controls">

                    <i class="fas fa-stop fa-2x"></i>

                <input type="range" class="progress" id="progress" min="0" max="100" step="1" value="0">
